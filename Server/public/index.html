<!DOCTYPE html>
<html>
<head>
	<title>BombGuy</title>
	<style>
		body {
			background-image: url('../img/background.png');
			background-size: cover;
			background-position: center;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
            /* width: 600px; */
			height: 100vh;
            text-align: center;
		}

		input[type=text] {
			width: 100%;
			max-width: 300px;
			height: 40px;
			padding: 10px;
			border-radius: 20px;
			border: none;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
			font-size: 18px;
			margin-bottom: 20px;
		}

		button {
			background-color: rgb(120, 77, 206);
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 20px;
			font-size: 20px;
			cursor: pointer;
			transition: all 0.3s ease;

		}

		button:hover {
			background-color: #3E8E41;
		}
	</style>
</head>
<body>
	<div class="container" id="home">
			<input type="text" placeholder="Room Id / Leave it empty to start now">
			<button id="start_btn">Start now</button>
	</div>
	<script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./js/client.js"></script>
</body>
</html>
